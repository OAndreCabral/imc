<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imc</title>

    <link rel="stylesheet" href="style.css" />

</head>
<body class="calculadora">
    <main >
        <section class="calculadoraImc">
            <h1 class="calculadoraImcTitulo">Calculadora IMC</h1>

            <div class="calculadoraImcInfo">
                
                <div class="calculadoraImcInfoNome">
                    <label for="nome">Nome:</label>
                    <input class="calculadoraImcInfoNomeInput" name="nome" />
                </div>
                
                <div class="calculadoraImcInfoDados">
                    <div class="calculadoraImcInfoDadosIdadeSexo">
                        <label for="idade">Idade:</label>
                        <input class="calculadoraImcInfoIdadeInput" type="number" name="idade"/>
                    </div>
                        
                    <div class="calculadoraImcInfoDadosIdadeSexo">
                        <label for="sexo">Sexo:</label>
                        <input class="calculadoraImcInfoSexoInput" name="sexo"/>
                    </div>
                        
                    </div>
                    <div class="calculadoraImcInfoDadosIdadeSexo">
                        <label for="altura">Altura:</label>
                        <input name="altura"/>
                        
                        <label for="peso">Peso:</label>
                        <input name="peso"/>
                    </div>
                    
                    <div class="calculadoraImcInfoBotao">
                        <button>Calcular IMC</button>
                        <button>Limpar Campos</button>
                    </div>
                </div>
            </div>
            <div class="resultados">

            </div>
        </section>
    </main>
</body>
</html>
